# Site settings
title: Miles Johnson - Technical Writing Portfolio
url: "https://milescjohnson.github.io"
baseurl: "" # leave empty for user/organization pages
  
# Theme
theme: minima

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins (GitHub Pagesâ€“approved)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
    values:
      layout: default

# Exclude from build
exclude:
  - README.md
  - node_modules
  - Gemfile
  - Gemfile.lock
