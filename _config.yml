# Site settings
title: Miles Johnson
url: "https://milescjohnson.github.io"
baseurl: "" # leave empty for user/organization pages

# Author info
author:
  name: Miles Johnson
  email: m.milesjohnson@gmail.com
  github: milescjohnson
  linkedin: miles-c-johnson
  
# Theme
theme: jekyll-theme-minimal

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins (GitHub Pagesâ€“approved)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation (used by many themes)
header_pages:
  - index.md
  - contact.md
  - resume.md

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
    values:
      layout: default

# Exclude from build
exclude:
  - README.md
  - node_modules
  - Gemfile
  - Gemfile.lock
